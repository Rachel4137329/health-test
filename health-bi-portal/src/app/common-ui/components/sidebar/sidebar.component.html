<mat-sidenav-container class="app-container">
    <mat-sidenav mode="side" [opened]="isShowing" [class.mat-elevation-z4]="true" class="app-sidenav" position="end">
        <mat-nav-list>
            <mat-list-item (click)="selectRoute('')">
                <mat-icon>home</mat-icon>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-expansion-panel *ngFor=" let group of routesGroups" [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    {{group.title}}
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <mat-list-item *ngFor="let route of group.routes" (click)="selectRoute(route.path)">
                        <span>{{route.lable}}</span>
                    </mat-list-item>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="app-sidenav-content">
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
